<div class="dialog-container">

  <div class="content">
    <h1 mat-dialog-title>{{data.title}} <span *ngIf="!data.title">Message !</span></h1>
    <p mat-dialog-content>{{data.message}}</p>
  </div>

  <div mat-dialog-actions *ngIf="data.buttons">
    <button mat-button color="warn" (click)="onCancel()" mat-dialog-close>ביטול</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">מאשר</button>

  </div>
</div>
