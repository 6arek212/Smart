<mat-card>

  <mat-spinner *ngIf="isLoading"></mat-spinner>


  <div class="center">
    <mat-card-title>
      <h1>Add New Repair</h1>
    </mat-card-title>


    <button mat-raised-button (click)="addDevice()">Add Device +</button>

    <div class="devices-container">
      <h3>Devices</h3>
      <div class="card-container">
        <mat-card *ngFor="let v of viewsName  let i = index">
          <p (click)="deleteDevice(i)">x</p>
          <div class="card-content">
            <h4>{{v.company}}</h4>
            <h5>{{v.device}}</h5>
          </div>
        </mat-card>
      </div>

    </div>





    <button mat-raised-button (click)="pickCustomer()">PICK CUSTOMER</button>
    <mat-card-content class="mat-body-2" *ngIf="customer">
      {{customer?.firstName}} {{customer?.lastName}}
    </mat-card-content>



    <div>
      <mat-card-actions>
        <button mat-raised-button (click)="onAddingRepair()" color="accent">Add Repair</button>

      </mat-card-actions>


      <mat-card-footer color="red" class="mat-body-2">
        * Fullfill the required requests
      </mat-card-footer>
    </div>
  </div>
</mat-card>
