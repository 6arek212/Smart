<div class="repairs-container">

  <mat-card routerLink="details" *ngFor="let repair of repairs">
      <div class="repair-state">
        <div class="status" [ngStyle]="{ 'background': repair.status ? '#77D150'  : 'red'}"></div>

        <div>
          <p class="mat-body-2" *ngIf="repair.status != null && !repair.status">IN PROGRESS</p>
          <p class="mat-body-2" *ngIf="repair.status">DONE</p>
          <p class="mat-body-2" *ngIf="repair.status==null">CANCELED</p>
        </div>


      </div>

      <div class="pad">

      <mat-card-title class="mat-h2">
        {{repair.device.model}}
      </mat-card-title>


      <img src="https://www.espir.co.il/images/itempics/MQAG2HB-A.jpg" alt="">


      <mat-card-footer class="mat-subheading-1">
        {{pipe.transform(repair.createdAt,'short')}}
      </mat-card-footer>

    </div>

  </mat-card>
</div>
