<div class="main-container">



  <header class="dash-board-header">
    <h1>ראשי</h1>
  </header>

  <div class="cards-container">



    <div class="dashboard-card">
      <div class="card-header">
        <h3>מידע</h3>
      </div>

      <div class="card-content">
        <div class="chart">
          <ngx-charts-number-card [scheme]="colorScheme" [results]="single" [cardColor]="cardColor">
          </ngx-charts-number-card>
        </div>
      </div>
    </div>




    <div class="dashboard-card">
      <div class="card-header">
        <h3>סטטיסיקה</h3>
      </div>

      <div class="card-content">
        <div class="chart">
          <ngx-charts-line-chart  [scheme]="colorScheme" [legend]="legend"
            [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
            [roundDomains]='true' [timeline]="timeline" [results]="staticsRecord"  legendTitle="מידע">
          </ngx-charts-line-chart>
        </div>
      </div>
    </div>




    <div class="dashboard-card">
      <div class="card-header">
        <h3>סטטיסיקה</h3>
      </div>

      <div class="card-content">
        <div class="chart">
          <ngx-charts-pie-grid  [scheme]="colorScheme" [results]="single">
          </ngx-charts-pie-grid>
        </div>
      </div>
    </div>


  </div>
</div>
