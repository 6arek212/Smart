<div class="main-container">



  <header class="dash-board-header">
    <h1>الزبائن</h1>
  </header>

  <div class="cards-container">



    <div class="dashboard-card">
      <div class="card-header">
        <h3>جميع الزبائن</h3>
      </div>

      <div class="card-content">
        <div class="chart">
          <ngx-charts-number-card [scheme]="colorScheme" [results]="single" [cardColor]="cardColor">
          </ngx-charts-number-card>
        </div>
      </div>
    </div>




    <div class="dashboard-card">
      <div class="card-header">
        <h3>جميع الزبائن</h3>
      </div>

      <div class="card-content">
        <div class="chart">
          <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [legend]="legend"
            [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="staticsRecord">
          </ngx-charts-line-chart>
        </div>
      </div>
    </div>




    <div class="dashboard-card">
      <div class="card-header">
        <h3>جميع الزبائن</h3>
      </div>

      <div class="card-content">
        <div class="chart">
          <ngx-charts-pie-grid [view]="view" [scheme]="colorScheme" [results]="single">
          </ngx-charts-pie-grid>
        </div>
      </div>
    </div>


  </div>
</div>
