<div class="main-container">



  <header class="dash-board-header">
    <h1>SMS</h1>
  </header>



  <div class="cards-container">


    <div class="dashboard-card">
      <div class="card-header">
        <h3>שליחת SMS</h3>
      </div>


      <div class="cart-content">





        <form #form="ngForm" (submit)="onSendingMessage(form)" *ngIf="!isLoading['sms']">
          <div class="input-container">
            <mat-checkbox name="toAll" ngModel #sendToAll>שלח לכל הלקוחות</mat-checkbox>
          </div>

          <div *ngIf="!sendToAll?.checked" class="input-container">
            <p>מספר טלפון</p>
            <input name="to" ngModel placeholder="052-0000000" type="tel" >

            <mat-form-field class="options" appearance="fill" [hideRequiredMarker]="false" [floatLabel]="true">
              <mat-label>תפריט</mat-label>

              <mat-select formControlName="filter" value="all">
                <mat-option value="all">הכל</mat-option>
                <mat-option value="IN-PROGRESS">בטיפול</mat-option>
                <mat-option value="DONE">מוכן</mat-option>
                <mat-option value="CANCEL">בוטל</mat-option>
              </mat-select>

            </mat-form-field>
          </div>



          <div class="input-container">
            <p>הודעה</p>
            <textarea name="message" ngModel placeholder="כתוב הודעה" rows="10" required></textarea>
          </div>

          <button>שלח</button>

          <div *ngIf="isLoading['sms']" >
            <div class="spinner-border text-success" role="status">
              <span class="sr-only">טוען...</span>
            </div>
          </div>
        </form>



        <div class="spacer"></div>

      </div>

    </div>









    <div class="dashboard-card">
      <div class="card-header">
        <h3>שלח התראות לאפליקציה</h3>
      </div>


      <div class="cart-content">





        <form #form2="ngForm" (submit)="onSendingNotification(form2)" >
          <div class="input-container">
            <p>הודעה</p>
            <textarea name="message" ngModel placeholder="כתוב הודעה" rows="10"></textarea>
          </div>

          <button *ngIf="!isLoading['message']">שלח</button>

          <div *ngIf="isLoading['message']" >
            <div class="spinner-border text-success" role="status">
              <span class="sr-only">טוען...</span>
            </div>
          </div>

        </form>




        <div class="spacer"></div>

      </div>

    </div>






  </div>



</div>
