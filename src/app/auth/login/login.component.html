<div class="contain">

  <div class="video-container">
    <video src="../../../assets/videos/bg.mov" loop autoplay></video>
  </div>

  <div class="splitter">

    <div class="box">

      <div class="login-container">
        <header>
          <h1>تسجيل الدخول</h1>
        </header>

        <div class="form-containe">


          <form [formGroup]="form">

            <div class="align-inputs">
              <div class="input-container">
                <p>رقم الهاتف</p>
                <input placeholder="000-0000000" formControlName="phone" name="phoneNumber" type="tel">
                <app-normal-input-error></app-normal-input-error>
              </div>
              <div class="input-container">
                <p>كلمة السر</p>
                <input placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" formControlName="password"
                  type="password">
                <app-normal-input-error></app-normal-input-error>
              </div>


              <mat-checkbox formControlName="keepMeLogedIn">ابقني متصل</mat-checkbox>
            </div>
            <!-- <div class="form-links">
          <p>نسيت كلمة السر؟</p>
          <a routerLink="/client/signup" routerLinkActive="router-link-active">
            <p>انشاء حساب</p>
          </a>
        </div> -->




            <button *ngIf="!isLoading" (click)="onLogin()" class="green-button">دخول</button>

          </form>

          <mat-spinner *ngIf="isLoading"></mat-spinner>


        </div>

      </div>

    </div>

    <div class="empty">
        <img src="../../../assets/img/logo-no-title.png" alt="">
        <h1>Smart Phone</h1>
    </div>
  </div>
</div>
